<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <title>Star Wars RPG</title>
    <!--Meyer's CSS reset-->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">

    <!--Custom CSS stylesheet-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">

    <!-- Media query meta tag for viewport responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font 'Playfair Display SC', serif-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">


</head>

<body>

    <div class='clearfix'>

        <header>
            <h1>Star Wars RPG!</h1>
        </header>

        <div id='characterList'>
        </div>

    </div>


    <div class='clearfix'>
        <h3>Your Character</h3>
        <div id='playerCharacter'></div>
    </div>

    <div class='clearfix'>
        <h3>Enemies Available To Attack</h3>
        <div id='enemyList'></div>
    </div>

    <h3>Fight Section</h3>
    <button id='attackButton'>Attack</button>

    <div class='clearfix'>
        <h3>Defender</h3>
        <div id='defender'></div>
    </div>

    <div id='msg'>
    </div>

    <div id='restart'>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
